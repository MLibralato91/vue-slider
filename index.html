<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Slider</title>

</head>

<body>


    <div id="app">
        <div id="wrapper" class="">
            <div id="slider">
            <div class="slide active">    
                <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
            </div>    
            </div>
            <div id="preview">
                <div class="boxPreview">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
                </div>
                <button class="up"><i class="fa-solid fa-circle-arrow-up"></i></button>
                <button class="down"><i class="fa-solid fa-circle-arrow-down"></i></button>
            </div>
        </div>


    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
